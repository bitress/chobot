<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Admin - Islands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üèùÔ∏è Island Admin</span>
            <button class="btn btn-outline-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Islands</h2>
            <a href="/admin/islands/new" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Island
            </a>
        </div>

        <div id="errorMessage" class="alert alert-danger d-none"></div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="islandsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Theme</th>
                                <th>Category</th>
                                <th>Seasonal</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="islandsTableBody">
                            <tr>
                                <td colspan="7" class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/admin/login';
        }

        // Load islands
        async function loadIslands() {
            const errorDiv = document.getElementById('errorMessage');
            const tableBody = document.getElementById('islandsTableBody');
            
            try {
                const response = await fetch('/admin/api/islands', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/admin/login';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load islands');
                }
                
                const islands = await response.json();
                
                if (islands.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" class="text-center">No islands found</td></tr>';
                    return;
                }
                
                tableBody.innerHTML = islands.map(island => {
                    const themeBadge = getThemeBadge(island.theme);
                    const catBadge = getCategoryBadge(island.cat);
                    
                    return `
                        <tr>
                            <td><code>${island.id}</code></td>
                            <td><strong>${island.name}</strong></td>
                            <td>${island.type}</td>
                            <td>${themeBadge}</td>
                            <td>${catBadge}</td>
                            <td>${island.seasonal}</td>
                            <td>
                                <a href="/admin/islands/${island.id}/edit" class="btn btn-sm btn-primary">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <button onclick="deleteIsland('${island.id}')" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center text-danger">Error loading islands</td></tr>';
            }
        }

        function getThemeBadge(theme) {
            const colors = {
                'pink': 'danger',
                'teal': 'info',
                'purple': 'primary',
                'gold': 'warning'
            };
            return `<span class="badge bg-${colors[theme] || 'secondary'}">${theme}</span>`;
        }

        function getCategoryBadge(cat) {
            const color = cat === 'member' ? 'success' : 'secondary';
            return `<span class="badge bg-${color}">${cat}</span>`;
        }

        async function deleteIsland(islandId) {
            if (!confirm(`Are you sure you want to delete island "${islandId}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/admin/api/islands/${islandId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok || response.status === 204) {
                    loadIslands();
                } else {
                    alert('Failed to delete island');
                }
            } catch (error) {
                alert('Error deleting island');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/admin/login';
        }

        // Load islands on page load
        loadIslands();
    </script>
</body>
</html>
